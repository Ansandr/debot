name: Build Python Project

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build exe with Pyinstaller and upload
        uses: sayyid5416/pyinstaller@v1.2.0
        with:
          spec: 'build.spec'
          requirements: 'requirements.txt'
          python_ver: '3.12'